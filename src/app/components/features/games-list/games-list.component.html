<app-header></app-header>
<h2>Hello, Brain Explorer!<br> Dive into Our Friendly Fun Zone!</h2>
<div class="game-grid">
  <div *ngFor="let game of games" class="game-card">
    <img [src]="game.image" alt="{{ game.title }}">
    <h3>{{ game.title }}</h3>
    <p>{{ game.description }}</p>
    <div class="button-container">
      <button type="button" (click)="navigateToGame(game.route)">Start</button>
    </div>
  </div>
</div>
