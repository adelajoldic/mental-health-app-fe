<app-header></app-header>
<img class="choice" src="assets/Game-choice1.png">
<div class="adventures">
  <h2>Adventures</h2>
</div>
<div class="game-grid">
  <div *ngFor="let game of games" class="game-card">
    <img [src]="game.image" alt="{{ game.title }}">
    <h3>{{ game.title }}</h3>
    <p>{{ game.description }}</p>
    <div class="button-container">
      <button type="button" (click)="navigateToGame(game.route)">Start</button>
    </div>
  </div>
</div>
