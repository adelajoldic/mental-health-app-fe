<app-header></app-header>
<div class="intro">
  <h2>🎮 Level Up Your Mind: Welcome to our Gaming & Mental Health Hub! 🌟</h2>
  <p id="introduction">{{intro}}</p>
</div>
<div class="game-grid">
  <div *ngFor="let game of games" class="game-card">
    <img [src]="game.image" alt="{{ game.title }}">
    <h3>{{ game.title }}</h3>
    <p>{{ game.description }}</p>
    <div class="button-container">
      <button type="button" (click)="navigateToGame(game.route)">Start</button>
    </div>
  </div>
</div>
