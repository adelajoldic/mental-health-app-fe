<app-header></app-header>

<div class="main">
  <div class="choose-level">
    <label for="wordInput">Enter word: </label>
    <input type="text" id="wordInput" [(ngModel)]="userInput" (keyup.enter)="checkWord()"/>
    <button (click)="checkWord()">Check</button>
    <div class="levels">
      <button *ngFor="let level of levelOptions" [disabled]="level > currentLevel" (click)="selectLevel(level)">
        Level {{ level }}
      </button>
    </div>
  </div>
    <div>
    </div>
  <h2 class="level-title">Level {{ currentLevel }}</h2> <!-- Display the level number as a title -->
  <div class="word-search-container">
      <div class="found-words-container">
        <div class="found-words" *ngIf="errorMessage">{{ errorMessage }}</div>
        <p id="counter" class="found-words">Found Words ({{ foundWords.length }} / {{ wordsToFind.length }}):</p>
      </div>
    </div>
  <p class="congratulation" *ngIf="congratulatoryMessage">{{ congratulatoryMessage }}</p>
</div>

  <div>
  <div class="grid-game">
    <div id="game-container">
    <div *ngFor="let row of grid" class="row">
      <div *ngFor="let cell of row" class="cell">
        {{ cell }}
      </div>
    </div>
    </div>
  </div>
    <p class="list">List of Found Words: <br></p>
    <ol>
      <li class="list" *ngFor="let foundWord of foundWords">{{ foundWord }}</li>
    </ol>
</div>
