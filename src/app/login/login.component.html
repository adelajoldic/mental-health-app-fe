<app-header></app-header>
<div class="landing-page">
  <div class="content">
    <div class="container">
      <div class="info">
        <div class="form">
          <form>
            <label for="name">Full Name</label>
            <input id="name" type="text">
            <label for="email">Email Address</label>
            <input id="email" type="email">
            <label for="pass">Password</label>
            <input id="pass" type="password" required>
          </form>
        </div>
        <button type="submit" (click)="navigateToHome()">Submit</button>
      </div>
      <div class="image">
        <img src="assets/Hello%20Again.png" style="width: 90%; padding-left: 50px;">
      </div>
    </div>
  </div>
</div>
<!-- End Landing Page -->
